services:
  # Jupyter Lab service for development
  jupyter:
    build: .
    container_name: enron-jupyter
    ports:
      - "8888:8888"  # Jupyter Lab
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./configs:/app/configs
      - ./utils:/app/utils
      - .:/app/workspace  # Mount entire workspace
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=
      - JUPYTER_PASSWORD=
    restart: unless-stopped
    command: ["jupyter", "lab", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root"]

  # Sample Model Runner service
  model-runner:
    build: .
    container_name: enron-model-runner
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./configs:/app/configs
      - ./utils:/app/utils
      - .:/app/workspace  # Mount entire workspace for Python files
    working_dir: /app/workspace
    command: ["python", "sample_model_runner.py"]
